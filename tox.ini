[tox]
env_list = py312, py313, py314, lint
min_version = 4.0
requires = tox-uv

[testenv]
description = Run tests with pytest
deps =
    pytest>=8.3.0
    pytest-asyncio>=0.24.0
    pytest-cov>=7.0.0
    httpx>=0.27.0
commands =
    pytest {posargs:tests} -v --cov=adsb --cov-report=term-missing --cov-report=html

[testenv:lint]
description = Run linting with ruff
skip_install = true
deps =
    ruff>=0.14.2
commands =
    ruff check .
    ruff format --check .

[testenv:format]
description = Format code with ruff
skip_install = true
deps =
    ruff>=0.14.2
commands =
    ruff format .

[testenv:cov]
description = Run tests with coverage report
commands =
    pytest tests -v --cov=adsb --cov-report=term-missing --cov-report=html --cov-report=xml

